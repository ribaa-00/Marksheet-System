<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>marksheet.result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-3 mb-3">

        <h2 class="text-center p-3 m-5 bg-primary"><b><u><i>Student's Academic Performance Report 2025</i></u></b></h2>

        <div class="card p-3" style="background-color: lightskyblue;">
            <h2><b><u>Marksheet:</u></b></h2>

            <div class="items m-3">
                <label for="">Subject: English</label>
                <input type="number" class="form-control mt-2" placeholder="Enter English Marks" id="eng">
            </div>

            <div class="items m-3">
                <label for="">Subject: Maths</label>
                <input type="number" class="form-control mt-2" placeholder="Enter Maths Marks" id="maths">
            </div>

            <div class="items m-3">
                <label for="">Subject: Physics</label>
                <input type="number" class="form-control mt-2" placeholder="Enter Physics Marks" id="phy">
            </div>

            <div class="items m-3">
                <label for="">Subject: Computer</label>
                <input type="number" class="form-control mt-2" placeholder="Enter Computer Marks" id="comp">
            </div>

            <div class="items m-3">
                <label for="">Subject: Urdu</label>
                <input type="number" class="form-control mt-2" placeholder="Enter Urdu Marks" id="urdu">
            </div>

            <div class="items m-3">
                <label for="">Subject: Islamiat</label>
                <input type="number" class="form-control mt-2" placeholder="Enter Islamiat Marks" id="isl">
            </div>

            <div class="items m-3">
                <label for="">Subject: Pakistan Studies</label>
                <input type="number" class="form-control mt-2" placeholder="Enter Pakistan Studies Marks" id="pst">
            </div>

            <button class="btn btn-primary" onclick="run()">RESULT</button>
        </div>

        <div class="showresult mt-5">

            <div class="card m-5 p-4" style="background-color: rgba(135, 206, 250, 0.509);">
                <h2><b><u>Result:</u></b></h2>

                <h3>Total Marks = <b><i>700</i></b></h3>
                <h3>Obtained Marks = <b><i><span id="obt">None</span></i></b></h3>
                <h3>percentage = <b><i><span id="per">None</span></i></b></h3>
            </div>

        </div>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="./script.js"></script>

</html>
